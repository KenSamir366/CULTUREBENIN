services:
  - type: web
    name: culture-benin
    env: php
    plan: free
    region: frankfurt
    healthCheckPath: /
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm ci
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan storage:link || true
      chmod -R 775 storage bootstrap/cache
    startCommand: php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: APP_URL
        fromService:
          type: web
          name: culture-benin
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: culture-benin-db
          property: connectionString
      - key: DB_CONNECTION
        value: mysql

databases:
  - name: culture-benin-db
    plan: free
    databaseName: culture_benin
    user: culture_benin_user

